name: Test

on:
  pull_request:
    branches: main
  push:
    branches: main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'yarn'
        
    - name: Install dependencies
      run: yarn install --immutable
      
    - name: Run tests
      run: yarn test
